<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <div th:include="/testCase/common-quality :: commonheader"></div>
        <title>制定测试用例</title>
    </head>

    <body>
    <div class="title"><h2>制定测试用例</h2></div>
        <div class="query">
            <form class="query">
                <div class="tabe_bot">
                    <div class="l_left">
                        <label>任务编号：</label>
                        <input type="text" placeholder="请输入任务编号" name="quality_id"></div>
                    <div class="l_left">
                        <label>软件名称：</label>
                        <input type="text" placeholder="请输入软件名称" name="software_name"></div>
                    <div class="l_left">
                        <label>生产单位：</label>
                        <input type="text" placeholder="请输入生产单位" name="production_unit"></div>
                    <button class="tabe_btn " type="submit">查询</button>
                </div>
            </form>
        </div>

        <tr class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>任务编号</th>
                    <th>软件名称</th>
                    <th>版本号</th>
                    <th>软件类别</th>
                    <th>生产单位</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="quality:${qualities}">
                    <td th:text="${quality.getUid()}"></td>
                    <td th:text="${quality.getQuality_id()}"></td>
                    <td th:text="${quality.getSoftware_name()}"></td>
                    <td th:text="${quality.getSoftware_version()}"></td>
                    <td th:text="${quality.getSoftware_category}"></td>
                    <td th:text="${quality.getProduction_unit()}"></td>
                    <td>
                        <a class="btn btn-sm btn-info" th:href="@{'/TestCases/generateCases/'+${quality.getUid()}}">制定测试用例</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </tr>
        <div class="table-box">
            <table id="table" class="table_style"></table>
        </div>
        <div class="pagination ue-clear"></div>
    </body>

    <div th:replace="/testCase/common-quality :: #commonScript"></div>

</html>
