        <tr class="table-responsive">
            <table id="sort-by-score" class="table table-striped table-sm">
                <thead>
                <tr>
                    <th>#</th>
                    <th>序号</th>
                    <th>任务编号</th>
                    <th>软件名称</th>
                    <th>版本号</th>
                    <th>生产单位</th>
                    <th>综合得分</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="quality,stat:${qualities}">
                    <td th:text="${stat.count}"></td>
                    <td th:text="${quality.getUid()}"></td>
                    <td th:text="${quality.getQuality_id()}"></td>
                    <td th:text="${quality.getSoftware_name()}"></td>
                    <td th:text="${quality.getSoftware_version()}"></td>
                    <td th:text="${quality.getProduction_unit()}"></td>
                    <td th:text="${quality.getFinal_score()}"></td>
                    <td>
                        <a class="btn btn-sm btn-warning" th:href="@{'/qualityOverView/Overview/'+${quality.getUid()}}">详情</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </tr>
        <div class="table-box">
            <table id="table" class="table_style"></table>
        </div>
        <div class="pagination ue-clear"></div>

    </body>

    <div th:replace="qualityEvaluation/common-quality :: #commonScript"></div>

    <script>
        $(function () {
            $("#sort-by-score").tablesorter({
                // change the default sorting order from 'asc' to 'desc'
                sortInitialOrder: "desc"
            });
        });
    </script>
