<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:include="include :: header('任务详情')"/>
    </head>
    <body>
        <div class="main-content">
            <form id="form-user-add" class="form-horizontal" action="/quality/updateQuality" method="post">
                <!-- platform-->
                <h4 class="form-header h4">质量评价任务信息详情</h4>

                <div class="row">
                    <div class="columns col-sm-6 form-group">
                        <label class="col-sm-4 control-label is-required">序号:</label>
                        <div class="col-sm-8">
                            <input readonly name="uid" th:value="${quality.getUid()}" class="form-control"
                                   type="text" maxlength="30" required>
                        </div>
                    </div>
                </div>

                <h4 class="form-header h4"></h4>

                <div class="row">
                    <div class="columns col-sm-6 form-group">
                        <label class="col-sm-4 control-label is-required">任务编号:</label>
                        <div class="col-sm-8">
                            <input readonly name="quality_id" th:value="${quality.getQuality_id()}"
                                   class="form-control" type="text" maxlength="30" required>
                        </div>
                    </div>
                    <div class="columns col-sm-6 form-group">
                        <label class="col-sm-4 control-label is-required">软件名称:</label>
                        <div class="col-sm-8">
                            <input readonly name="software_name" th:value="${quality.getSoftware_name()}"
                                   class="form-control" type="text" maxlength="30" required>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="columns col-sm-6 form-group">
                        <label class="col-sm-4 control-label is-required">软件版本:</label>
                        <div class="col-sm-8">
                            <input readonly name="software_version" th:value="${quality.getSoftware_version()}"
                                   class="form-control" type="text" maxlength="30" required>
                        </div>
                    </div>
                    <div class="columns col-sm-6 form-group">
                        <label class="col-sm-4 control-label is-required">软件类别:</label>
                        <div class="col-sm-8">
                            <input readonly name="software_category"
                                   th:value="${quality.getSoftware_category()}" class="form-control" type="text"
                                   maxlength="30" required>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="columns col-sm-6 form-group">
                        <label class="col-sm-4 control-label is-required">生产单位:</label>
                        <div class="col-sm-8">
                            <input readonly name="production_unit" th:value="${quality.getProduction_unit()}"
                                   class="form-control" type="text" maxlength="30" required>
                        </div>
                    </div>
                    <div class="columns col-sm-6 form-group">
                        <label class="col-sm-4 control-label">软件说明:</label>
                        <div class="col-sm-8">
                            <input readonly name="software_desc" th:value="${quality.getSoftware_desc()}"
                                   class="form-control" type="text" maxlength="30">
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="columns col-sm-6 form-group">
                        <label class="col-sm-4 control-label">联系人:</label>
                        <div class="col-sm-8">
                            <input readonly name="contact_person" th:value="${quality.getContact_person()}"
                                   class="form-control" type="text" maxlength="30">
                        </div>
                    </div>
                    <div class="columns col-sm-6 form-group">
                        <label class="col-sm-4 control-label">联系电话:</label>
                        <div class="col-sm-8">
                            <input readonly name="contact_number" th:value="${quality.getContact_number()}"
                                   class="form-control" type="text" maxlength="30">
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="columns col-sm-6 form-group">
                        <label class="col-sm-4 control-label">规格型号:</label>
                        <div class="col-sm-8">
                            <input readonly name="specification_model" th:value="${quality.getSpecification_model()}"
                                   class="form-control" type="text" maxlength="30">
                        </div>
                    </div>
                    <div class="columns col-sm-6 form-group">
                        <label class="col-sm-4 control-label">软件架构:</label>
                        <div class="col-sm-8">
                            <input readonly name="software_arch" th:value="${quality.getSoftware_arch()}"
                                   class="form-control" type="text" maxlength="30">
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="columns col-sm-6 form-group">
                        <label class="col-sm-4 control-label">数据库信息:</label>
                        <div class="col-sm-8">
                            <input readonly name="db_info" th:value="${quality.getDb_info()}" class="form-control"
                                   type="text" maxlength="30">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="columns col-sm-6 form-group">
                        <label class="col-sm-4 control-label">状态:</label>
                        <div class="col-sm-8">
                            <input disabled="disabled" name="status" th:value="${status}" class="form-control"
                                   type="text" maxlength="30">
                        </div>
                    </div>
                </div>

                <h4 class="form-header h4">参考标准</h4>
                <div class="row">
                    <div class="columns col-sm-6 form-group">
                        <label class="col-sm-4 control-label">参考标准:</label>
                        <div class="col-sm-8">
                            <input readonly name="isGuideLine" th:value="${quality.getIsGuideLine()}" class="form-control"
                                   type="text" maxlength="30">
                        </div>
                    </div>
                </div>

                <h4 class="form-header h4">附件地址</h4>
                <div class="row">
                    <div class="columns col-sm-6 form-group">
                        <label class="col-sm-4 control-label">软件需求规格说明地址:</label>
                        <div class="col-sm-8">
                            <input readonly name="specification_url"
                                   th:value="${quality.getSpecification_url()}" class="form-control" type="text"
                                   maxlength="30">
                        </div>
                    </div>
                    <div class="columns col-sm-6 form-group">
                        <label class="col-sm-4 control-label">软件说明书地址:</label>
                        <div class="col-sm-8">
                            <input readonly name="manual_url" th:value="${quality.getManual_url()}"
                                   class="form-control" type="text" maxlength="30">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="columns col-sm-6 form-group">
                        <label class="col-sm-4 control-label">项目代码文件地址:</label>
                        <div class="col-sm-8">
                            <input readonly name="code_file_url" th:value="${quality.getCode_file_url()}"
                                   class="form-control" type="text" maxlength="30">
                        </div>
                    </div>
                </div>

                <h4 class="form-header h4">时间信息</h4>
                <div class="row">
                    <div class="columns col-sm-6 form-group">
                        <label class="col-sm-4 control-label">创建时间:</label>
                        <div class="col-sm-8">
                            <input readonly name="specification_url" th:value="${gmtCreated}"
                                   class="form-control" type="text" maxlength="30">
                        </div>
                    </div>
                    <div class="columns col-sm-6 form-group">
                        <label class="col-sm-4 control-label">修改时间:</label>
                        <div class="col-sm-8">
                            <input readonly name="manual_url" th:value="${gmtModified}"
                                   class="form-control" type="text" maxlength="30">
                        </div>
                    </div>
                </div>

            </form>

        </div>


        <th:block th:include="include :: bootstrap-file-upload-js"/>
    </body>

</html>
