<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <div th:include="/qualityEvaluation/common-quality :: commonheader"></div>
        <title>评价指标计算</title>
        <style>
            .finalScore {
                font-weight: bold;
                font-size: 20px;
                vertical-align: center;
            }

        </style>
    </head>

    <span th:text="${uid}"></span>

    <body class="col-sm-12">
        <form id="form-user-add" class="form-horizontal" action="" method="post">

            <tr class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th class="col-sm-3">
                            <label>质量特性名称</label>
                        </th>
                        <th class="col-sm-3">
                            <label>质量特性得分</label>
                        </th>
                        <th class="col-sm-3">
                            <label>质量特性权重</label>
                        </th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="level1:${QualityModel.getFirstIndicator()}">
                        <td>
                            <label th:text="${level1.getIndicatorName()}"></label>
                        </td>
                        <td>
                            <label th:text="${level1.getIndicatorResult()}"></label>
                        </td>
                        <td>
                            <label th:text="${level1.getIndicatorWeight()}"></label>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <table class="col-sm-12">
                    <tr>
                        <th class="col-sm-8"></th>
                        <th class="col-sm-4"></th>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <label class="finalScore">综合得分：</label>
                            <input class="form-control" type="text" th:value="${finalResult}">
                        </td>
                    </tr>
                </table>
            </tr>

        </form>

    </body>

    <div th:replace="/qualityEvaluation/common-quality :: #commonScript"></div>

</html>
