<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增任务')" />
</head>
<body>
<div class="main-content">
    <form class="form-horizontal">
        <input type="hidden" id="task_id" th:value="${task_id}"/>
        <h4 class="form-header h4">审核信息</h4>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">审核人:</label>
                    <div class="col-sm-8">
                        <input id="auditor" placeholder="请输入审核人" class="form-control" type="text"
                               maxlength="30" th:value="${document_audit.getAuditor()}" disabled="disabled">
                    </div>
                </div>
            </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">审核结果:</label>
                        <div class="col-sm-8">
                            <input id="result" placeholder="0通过 1不通过 2其他（在审核意见中说明）" class="form-control" type="text"
                                   maxlength="30"  th:value="${document_audit.getResult()}" disabled="disabled">
                        </div>
                    </div>
                </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">开始时间:</label>
                    <div class="col-sm-8">
                        <input id="start_date" placeholder="请输入开始时间" class="form-control" type="datetime-local"
                               maxlength="30" th:value="${document_audit.getStart_date()}" disabled="disabled">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">提交时间:</label>
                    <div class="col-sm-8">
                        <input id="finish_date" placeholder="请输入提交时间" class="form-control" type="datetime-local"
                               maxlength="30" th:value="${document_audit.getFinish_date()}" disabled="disabled">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">审核日期:</label>
                    <div class="col-sm-8">
                        <input id="create_date" class="form-control"
                               maxlength="30" th:value="${document_audit.getCreate_date()}" disabled="disabled">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-xs-2 control-label ">审核意见：</label>
                    <div class="col-xs-10">
                        <textarea id="audit_info" maxlength="500" class="form-control" rows="6" th:text="${document_audit.getAudit_info()}"  disabled="disabled"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-sm-offset-5 col-sm-10">
        <a class="btn btn-sm btn-warning" th:href="@{'/toPdfFile/'+${task_id}}">打开核办单</a>
    </div>
</div>
<th:block th:include="include :: bootstrap-file-upload-js" />
</body>

</html>
