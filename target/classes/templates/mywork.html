<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-table.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/info-mgt.css" />
    <style>
        .layui-layer-title{background:url(images/righttitlebig.png) repeat-x;font-weight:bold;color:#46647e; border:1px solid #c1d3de;height: 33px;line-height: 33px;}
        .tabe_bot label{width: 70px;text-align: right;font-size: 14px;font-weight: 900;color: #46647e}
        .l_left{float: left}
        .tabe_bot input,.tabe_bot  select{width: 180px;height: 30px;border-radius: 6px;margin:0 20px 0 0;border: none;border: 1px #ccc solid;text-indent: 1em}
        .tabe_btn{width: 60px;height: 30px;background-color: #68b86c;border: none;border-radius: 6px;color: #fff}
    </style>
    <title>审核任务查询</title>
</head>

<body>
<div class="title"><h2>审核任务查询</h2></div>
<form class="query" th:action="@{/find_task_required}" method="post">
    <p style="color: red" th:text="${msg}"></p>
    <div class="tabe_bot">
        <div class="l_left">
            <label>平台类别：</label>
            <input type="text" placeholder="请输入平台类别" name="network" ></div>
        <div class="l_left">
            <label>产品名称：</label>
            <input type="text" placeholder="请输入产品名称" name="product_name" ></div>
        <div class="l_left">
            <label>版本号：</label>
            <input type="text" placeholder="请输入版本号" name="version" ></div>
        <div class="l_left">
            <label>委托单位：</label>
            <input type="text" placeholder="请输入委托单位" name="name" ></div>
        <button class="tabe_btn"  type="submit">查询</button>
    </div>
</form>
<!--<div class="table-box">-->
<!--    <table id="table" class="table_style"></table>-->
<!--</div>-->
<tr class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
<!--            <th>任务编号</th>-->
            <th>送检材料编号</th>
            <th>操作</th>
        </tr>

        </thead>
        <tbody>
        <tr th:each="task:${tasks}">
<!--            <td th:text="${task.getUid()}"></td>-->
            <td th:text="${task.getTask_id()}"></td>
            <td>
                <a class="btn btn-sm btn-warning" th:href="@{'/auditPage/'+${task.getTask_id()}}">查看审核信息</a>
            </td>
            </th:each>
        </tr>
        </tbody>
    </table>

<div class="pagination ue-clear"></div>
</body>
<script type="text/javascript" src="js/jquery.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-table.js"></script>
<script src="js/bootstrap-table-zh-CN.min.js"></script>
<script src="js/date/js/laydate.js"></script>
<script src="js/mywork.js"></script>

<script>
    !function(){
        laydate.skin('molv');//切换皮肤，请查看skins下面皮肤库
        laydate({elem: '#demo'});//绑定元素
    }();
</script>
<script src="js/layer_v2.1/layer/layer.js"></script>

</html>
